<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movietastic</title>
    <script src="https://kit.fontawesome.com/76cf48f973.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <nav class="main-nav">
            <figure>
                <img src="./assets/logo-removebg-preview.png" alt="" class="logo">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    black
                    nav__link--anchor
                    link__hover-effect
                    link__hover--effect-black"
                    >Home</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    black
                    nav__link--anchor
                    link__hover-effect
                    link__hover--effect-black"
                    >Find your movie</a> 
                </li>
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    nav__link--anchor-red"
                    >Contact</a>
                </li>
            </ul>
        </nav>
        <header id="#landing-page">
            <div class="header__content">
                <h1 class="title">Never judge a film by its <span class="red">book.</span></h1>
                <h2 class="second-title">FIND YOUR MOVIE WITH MOVIE<span class="red">TASTIC</span></h2>
                <div class="input-wrapper">
                    <input type="text" placeholder="Search for your movie" onchange="onSearchChange(event)">
                    <button class="search-button">
                        <i id="primary-search" class="fa fa-search fa-3x"></i>
                        
                    </button>
                </div>
                <img class="home-cinema" src="./assets/undraw_home_cinema_l7yl.svg" alt="">
            </div>
        </header>
    </section>
</body>

</html>
